<div ng-controller="ProfileController" class="profile">

  <div class="col-md-4">
    <img src="{{photo}}" alt="Profile photo">
    <h3 class="name">{{name}}</h3>
    <div class="email"><a href="mailto:{{email}}">{{email}}</a></div>
  </div>

  <div class="col-md-8">
    <h1>My Favorites</h1>
    <ul>
      <li ng-repeat="favorite in favorites">
        <a href="/snippets/{{favorite.Snippet.id}}">{{favorite.Snippet.title}}</a>
      </li>
    </ul>
  </div>

</div>

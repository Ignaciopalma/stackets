<h4>{{ snippet.category}} > {{ snippet.subcategory }}</h4>
<h2>{{ snippet.title }}</h2>

<div class="row">
  <div class="col-md-7">
    <div ui-ace="{ onLoad: aceLoaded }" id="editor" ng-model="code"></div>
    <div>Added by: {{snippet.user.name}}</div>
  </div>

  <div class="col-md-5">
    <h3>Notes</h3>
    <p>{{ snippet.notes}}</p>
    <h3>Resources</h3>
    <div ng-repeat="url in snippet.resources">
      <p><a href="{{ url.url }}" target="_blank">{{ url.url }}</a></p>
    </div>
    <h3>Add to Favorites</h3>
    <div ng-if="snippet.id">
      <div ng-controller="FavoriteController">
        <favorite snippetid={{snippet.id}}></favorite>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div ui-ace="{ onLoad: aceLoaded }" id="editor" ng-model="code"></div>
      <!-- <img src="http://placehold.it/450x250"> -->
      <div class="caption">
        <h3><span class="snippet-card-heart"><i class="fa fa-heart-o" aria-hidden="true"></i></span>{{ snippet.title }}</h3>
        <p><img src="{{ snippet.user.image }}" class="snippet-card-avatar" alt="">{{snippet.user.name}}</p>
        <p>{{ snippet.notes}}</p>
        <p class="text-right"><span class="label label-default">{{ snippet.category}} / {{ snippet.subcategory }}</span></p>
      </div>
    </div>
  </div>
</div>

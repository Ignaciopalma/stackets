<form name="addSnippetForm" ng-submit="addSnippet(addSnippetForm)">
  <div class="form-group col-md-12">
    <label for="name">Title</label>
    <input type="text" class="form-control" id="name" ng-model="snippet.title">
  </div>
  <div class="form-group col-md-12">
    <label for="description">Short Description</label>
    <textarea id="description" class="form-control" rows="10" ng-model="snippet.shortDescription"></textarea>
  </div>
  <div class="form-group col-md-6">
    <label for="topic">Topic</label>
    <select class="form-control" ng-model="snippet.TopicId">
      <option ng-repeat="topic in topics" value="{{topic.id}}">{{topic.name}}</option>
    </select>
  </div>
    <div class="form-group col-md-6">
    <label for="language">Language</label>
    <select class="form-control" ng-model="snippet.LanguageId" ng-change="setAceEditorLang(language.name)">
      <option ng-repeat="language in languages" value="{{language.id}}">
        {{language.displayname}}
      </option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="snippet">Snippet</label>
    <!--<textarea id="snippet" class="form-control" rows="3" ng-model="snippet.snippet"></textarea>-->
    <div ui-ace="{ onLoad: aceLoaded }" id="editor" ng-model="snippet.snippet"></div>
  </div>
  <div class="form-group col-md-6">
    <label for="codeSample">Code Sample (Example Snippet)</label>
    <!--<textarea id="snippet" class="form-control" rows="3" ng-model="snippet.snippet"></textarea>-->
    <div ui-ace="{ onLoad: aceLoaded2 }" id="editor2" ng-model="snippet.codeSample"></div>
  </div>
  <div class="form-group col-md-12">
    <div class="input-group">
      <label class="control-label" >Tags:</label><br />
      <fieldset class="pull-right">
        <label ng-repeat="tag in tags" for="{{tag}}" class="col-md-2">&nbsp;
          <input type="checkbox" class="pull-left" name="tag.name" id="{{tag.id}}" ng-model="snippet.tags[tag.id]" />
          {{tag.tag}}
        </label>
      </fieldset>
    </div>
  </div>
  <div class="form-group col-md-12 text-right">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
